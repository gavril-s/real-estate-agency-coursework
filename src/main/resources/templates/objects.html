<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Real Estate Listings</h1>
<div class="login-button">
    <a href="/logout" class="button">LOGOUT</a>
</div>

<form th:action="@{/search}" method="get">
    <input type="text" name="address" placeholder="Address">
    <input type="text" name="description" placeholder="Description">
    <input type="number" name="areaMin" placeholder="Min Area (sq meters)">
    <input type="number" name="areaMax" placeholder="Max Area (sq meters)">
    <input type="number" name="priceMin" placeholder="Min Price ($)">
    <input type="number" name="priceMax" placeholder="Max Price ($)">
    <input type="number" name="buildYearMin" placeholder="Min Build Year">
    <input type="number" name="buildYearMax" placeholder="Max Build Year">
    <input type="number" name="minLivingRooms" placeholder="Min Living Rooms">
    <input type="number" name="minBathRooms" placeholder="Min Bathrooms">
    <select name="sortBy">
        <option value="address">Sort by Address</option>
        <option value="area">Sort by Area</option>
        <option value="price">Sort by Price</option>
        <option value="buildYear">Sort by Build Year</option>
        <option value="numberOfLivingRooms">Sort by Living Rooms</option>
        <option value="numberOfBathRooms">Sort by Bathrooms</option>
    </select>
    <select name="sortDirection">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button type="submit" class="button">Search</button>
</form>

<div th:if="${objects.isEmpty()}">
    <p>No real estate listings available.</p>
</div>
<div th:unless="${objects.isEmpty()}">
    <div th:each="object : ${objects}">
        <h2 th:text="${object.address}">Address</h2>
        <img th:src="@{${object.photoURL}}" alt="Real Estate Image" style="width:200px;height:200px;">
        <p th:text="'Area: ' + ${object.area} + ' sq meters'">Area</p>
        <p th:text="'Price: $' + ${object.price}">Price</p>
        <p th:text="'Description: ' + ${object.description}">Description</p>
        <p th:text="'Build Year: ' + ${object.buildYear}">Build Year</p>
        <p th:text="'Number of Living Rooms: ' + ${object.numberOfLivingRooms}">Number of Living Rooms</p>
        <p th:text="'Number of Bathrooms: ' + ${object.numberOfBathRooms}">Number of Bathrooms</p>
        <button th:onclick="'addRequest(' + ${object.id} + ', ' + ${userId} + ')'" class="button">Make Request</button>
    </div>
</div>
<script>
    function addRequest(objectId, userId) {
        var requestData = {
            userId: userId,
            objectId: objectId
        };

        fetch('/api/requests', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (response.ok) {
                console.log('Request added successfully');
            } else {
                console.error('Failed to add request');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
