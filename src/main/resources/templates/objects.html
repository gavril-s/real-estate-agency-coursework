<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 800px;
            max-width: 100%;
            overflow: hidden;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        form {
            margin-bottom: 20px;
        }

        form input,
        form select {
            width: calc(48% - 5px);
            margin-bottom: 10px;
        }

        form button {
            width: 100%;
        }

        .objects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .object {
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(48% - 5px);
            margin-bottom: 20px;
        }

        .object h2 {
            margin-top: 0;
        }

        .object img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .object p {
            margin-bottom: 5px;
        }

        .object button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Real Estate Listings</h1>
    <div class="login-button">
        <a href="/logout" class="button">LOGOUT</a>
    </div>

    <form th:action="@{/search}" method="get">
        <input type="text" name="address" placeholder="Address" th:value="${param.address}">
        <input type="text" name="description" placeholder="Description" th:value="${param.description}">
        <input type="number" name="areaMin" placeholder="Min Area (sq meters)" th:value="${param.areaMin}">
        <input type="number" name="areaMax" placeholder="Max Area (sq meters)" th:value="${param.areaMax}">
        <input type="number" name="priceMin" placeholder="Min Price ($)" th:value="${param.priceMin}">
        <input type="number" name="priceMax" placeholder="Max Price ($)" th:value="${param.priceMax}">
        <input type="number" name="buildYearMin" placeholder="Min Build Year" th:value="${param.buildYearMin}">
        <input type="number" name="buildYearMax" placeholder="Max Build Year" th:value="${param.buildYearMax}">
        <input type="number" name="minLivingRooms" placeholder="Min Living Rooms" th:value="${param.minLivingRooms}">
        <input type="number" name="minBathRooms" placeholder="Min Bathrooms" th:value="${param.minBathRooms}">
        <select name="sortBy">
            <option value="address">Sort by Address</option>
            <option value="area">Sort by Area</option>
            <option value="price">Sort by Price</option>
            <option value="buildYear">Sort by Build Year</option>
            <option value="numberOfLivingRooms">Sort by Living Rooms</option>
            <option value="numberOfBathRooms">Sort by Bathrooms</option>
        </select>
        <select name="sortDirection">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button type="submit" class="button">Search</button>
    </form>

    <div th:if="${objects.isEmpty()}">
        <p>No real estate listings available.</p>
    </div>
    <div th:unless="${objects.isEmpty()}" class="objects">
        <div th:each="object : ${objects}" class="object">
            <h2 th:text="${object.address}">Address</h2>
            <img th:src="@{${object.photoURL}}" alt="Real Estate Image">
            <p th:text="'Area: ' + ${object.area} + ' sq meters'">Area</p>
            <p th:text="'Price: $' + ${object.price}">Price</p>
            <p th:text="'Description: ' + ${object.description}">Description</p>
            <p th:text="'Build Year: ' + ${object.buildYear}">Build Year</p>
            <p th:text="'Number of Living Rooms: ' + ${object.numberOfLivingRooms}">Number of Living Rooms</p>
            <p th:text="'Number of Bathrooms: ' + ${object.numberOfBathRooms}">Number of Bathrooms</p>
            <button th:onclick="'addRequest(' + ${object.id} + ', ' + ${userId} + ')'" class="button">Make Request</button>
        </div>
    </div>
</div>
<script>
    function addRequest(objectId, userId) {
        var requestData = {
            userId: userId,
            objectId: objectId
        };

        fetch('/api/requests', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (response.ok) {
                console.log('Request added successfully');
            } else {
                console.error('Failed to add request');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
